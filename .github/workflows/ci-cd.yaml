# .github/workflows/ci-cd.yaml
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Hadolint scan
        uses: hadolint/hadolint-action@v2
        with:
          dockerfile: apps/api-gateway/Dockerfile
      - name: Trivy scan container images (build)
        uses: aquasecurity/trivy-action@v1
        with:
          scan-type: 'fs'
          scan-ref: './apps/api-gateway'
  build-and-push:
    runs-on: ubuntu-latest
    needs: lint-and-scan
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build and push API Gateway image
        uses: docker/build-push-action@v4
        with:
          context: ./apps/api-gateway
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/sentinelsecurity-api-gateway:${{ github.sha }}
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to demo cluster
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          helm upgrade --install api-gateway infrastructure/helm/charts/api-gateway --namespace sentinelsecurity --set image.repository=ghcr.io/${{ github.repository_owner }}/sentinelsecurity-api-gateway --set image.tag=${{ github.sha }}
